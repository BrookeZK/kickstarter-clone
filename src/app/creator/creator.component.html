<h3>Add New Kickstarter Project</h3>
<div>
  <div>
    <label>Title:</label>
    <br>
    <input #newTitle>
  </div>

  <div>
    <label>Author:</label>
    <br>
    <input #newAuthor>
  </div>

  <div>
    <label>Image url:</label>
    <br>
    <input #newImage>
  </div>

  <div>
    <label>genre:</label>
    <br>
    <input #newGenre>
  </div>

  <div>
    <label>Description:</label>
    <br>
    <textarea #newDescription></textarea>
  </div>
  <button (click)="submitForm(newTitle.value, newAuthor.value, newImage.value, newGenre.value, newDescription.value); newTitle.value=''; newAuthor.value=''; newImage.value=''; newGenre.value=''; newDescription.value=''">Add</button>
</div>
